<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page to Markdown Scraper</title>
  <link rel="stylesheet" href="global.css">
</head>
<body class="popup-body">
  <div class="popup-container">
    <h1 class="popup-title">📝 Page to Markdown</h1>
    
    <div class="option-group">
      <label class="option-label">Filename:</label>
      <input type="text" id="filename" class="text-input" placeholder="page-content" />
    </div>
    
    <div class="option-group">
      <label class="option-label">Include:</label>
      <div class="checkbox-group">
        <label class="option-label">
          <input type="checkbox" id="includeTitle" class="checkbox-input" checked />
          Page Title
        </label>
        <label class="option-label">
          <input type="checkbox" id="includeUrl" class="checkbox-input" checked />
          Page URL
        </label>
        <label class="option-label">
          <input type="checkbox" id="includeImages" class="checkbox-input" checked />
          Images
        </label>
        <label class="option-label">
          <input type="checkbox" id="includeLinks" class="checkbox-input" checked />
          Links
        </label>
        <label class="option-label">
          <input type="checkbox" id="includeMeta" class="checkbox-input" />
          Meta Information
        </label>
      </div>
    </div>
    
    <button id="previewBtn" class="primary-button preview-button">👁️ Preview Markdown</button>
    <button id="scrapeBtn" class="primary-button">💾 Download as Markdown</button>
    
    <div id="status" class="popup-status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
